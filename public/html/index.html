<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../public/js/index.js"></script>
    <link rel="stylesheet" href="../../public/styles/styles.css" >
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jobs-R-us</h1>
        <h4>Search for any information, for any job, anywhere in the U.S.</h4>
    </header>
    <section>
        <div id="search">
            <p>I want to view the <select id="type">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select> in <select id="location">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
            </select> for <select id="job">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select></p>
        </div>
        <div>
            <button id="submit">View Statistics</button>
        </div>
        <div id="map">
                <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
                <script src="https://www.amcharts.com/lib/3/maps/js/usaHigh.js" type="text/javascript"></script>
                <script src="https://www.amcharts.com/lib/3/themes/light.js" type="text/javascript"></script>
                <div id="mapdiv" style="width: 1000px; height: 450px;"></div>
                <div style="width: 1000px; font-size: 70%; padding: 15px 0; text-align: center; margin-top: 1px; color: #B4B4B7;"><a href="https://www.amcharts.com/visited_states/" >Create your own visited states map</a> or check out the <a href="https://www.amcharts.com/">JavaScript Charts</a>.</div>
                <script type="text/javascript">
                    var map = AmCharts.makeChart("mapdiv",{
                    type: "map",
                    theme: "light",
                    panEventsEnabled : true,
                    // backgroundColor : "#535364",
                    backgroundAlpha : 1,
                    zoomControl: {
                    zoomControlEnabled : true
                    },
                    dataProvider : {
                    map : "usaHigh",
                    getAreasFromMap : true,
                    areas :
                    []
                    },
                    areasSettings : {
                    // autoZoom : true,
                    color : "#575784",
                    colorSolid : "#575784",
                    selectedColor : "#84ADE9",
                    outlineColor : "#666666",
                    rollOverColor : "#9EC2F7",
                    rollOverOutlineColor : "#000000"
                    }
                    });
                </script>
                
        </div>
    </section>
    <footer>
        <h6>copyright and stuff</h6>
    </footer>
    
</body>
</html>
